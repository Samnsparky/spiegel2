<div id="select-data-step">
    <input id="hidden-file-browse" type="file" nwdirectory />
    <div class="row-fluid">

        <div class="span3 offset1">
            <div class="section-title">Type of database</div>
            <div class="btn-toolbar">
            <div class="btn-group" id="dataset-type-selection-controls">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                    <span id="selected-dataset-type-display">
                        {{#formats}}
                            {{#default}}{{../humanName}}{{/default}}
                        {{/formats}}
                    </span>
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    {{#formats}}
                    <li>
                        <a class="dataset-type-selection-link {{#default}}default-format{{/default}}" id="{{name}}-selector" href="#">
                            {{humanName}}
                        </a>
                    </li>
                    {{/formats}}
                </ul>
            </div>
            </div>
        </div>

        <div class="span6 offset1" id="format-options-pane">
        </div>

    </div>
</div>
